<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Upload and Play with Decibel Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload and Play Audio</h1>
        <input type="file" id="audioFile" accept="audio/*" class="file-input">
        <button id="playButton" class="play-button" disabled>Play Audio</button>
        <audio id="audioPlayer" controls style="display: none;"></audio>
        <div id="decibelCounter" class="decibel-counter">Decibels: <span id="decibelValue">0</span> dB</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
